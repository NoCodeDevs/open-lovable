<svg width="300" height="72" viewBox="0 0 300 72" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes blink { 0%, 60% { opacity: 1; } 61%, 100% { opacity: 0; } }
      .cursor { animation: blink 1s steps(1) infinite; }
      .word { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; font-weight: 800; letter-spacing: -0.5px; }
    </style>
  </defs>
  <!-- Simple wordmark with blinking underscore; no icon -->
  <text x="8" y="46" class="word" font-size="38" fill="#0F172A">
    devs<tspan class="cursor" fill="#22C55E">_</tspan>
  </text>
</svg>

